# nixpacks.toml (VERSÃO FORÇANDO PHP 8.4)
[phases.setup]
nixPkgs = [
    "php84",
    "php84Packages.composer",
    "php84Extensions.curl",
    "php84Extensions.mbstring",
    "php84Extensions.xml",
    "php84Extensions.pdo",
    "php84Extensions.pdo_pgsql",
    "php84Extensions.pgsql",
    "php84Extensions.openssl",
    "php84Extensions.tokenizer",
    "php84Extensions.fileinfo",
    "php84Extensions.session",
    "php84Extensions.pcntl",
    "php84Extensions.posix"
]

[phases.install]
cmds = [
    "php84 -v",  # Verificar versão do PHP
    "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
    "php84 artisan config:cache",
    "php84 artisan route:cache",
    "php84 artisan view:cache"
]

[start]
cmd = "php84 artisan key:generate --force && php84 artisan migrate --force && php84 artisan serve --host=0.0.0.0 --port=$PORT"